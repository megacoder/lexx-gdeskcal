<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
              "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <title>Home Button</title>
  <desc>Back To Today Button</desc>
  <defs>
    <circle r="5" color="gold" fill="none" id="ring" stroke="gold" stroke-width="1"/>
    <circle r="2" color="gold" fill="gold" id="center" stroke="gold" stroke-width="1" />
  </defs>
  <g transform="translate( 0, 0 )">
    <use xlink:href="#ring" transform="translate( 6, 6 )"/>
    <use xlink:href="#center" transform="translate( 6, 6 )" />
  </g>
</svg>
